<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="js/showdown.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/prettify.js" type="text/javascript"></script>
    <script src="js/run_prettify.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
    <script src="js/github.js" type="text/javascript"></script>
    <script src="js/showdown.jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <title></title>
    <style>
        body
        {
            padding-top: 100px;
        }
        
        .panel-collapse .list-group, .panel-collapse table
        {
            margin-bottom: 0px;
        }
        
        .panel-collapse .list-group .list-group-item, .panel-collapse table
        {
            border-left-width: 0px;
            border-right-width: 0px;
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Programming Challenges</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">readme.md-files
                        <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a style="cursor: pointer" data-readme="true" data-path="readme.md">Main readme.md</a></li>
                            <li class="divider"></li>
                            <li role="presentation" class="dropdown-header">C-Programming</li>
                            <li><a style="cursor: pointer" data-readme="true" data-path="C-Programming/Temperature-Converter/readme.md" data-solution="C-Programming/Temperature-Converter/solution.md">Temperature Converter Challenge</a></li>
                            <li><a style="cursor: pointer" data-readme="true" data-path="C-Programming/Line-Count/readme.md" data-solution="C-Programming/Line-Count/solution.md">Line Count Challenge</a></li>
                            <li><a style="cursor: pointer" data-readme="true" data-path="C-Programming/File-Size/readme.md" data-solution="C-Programming/File-Size/solution.md">File Size Challenge</a></li>
                            <li><a style="cursor: pointer" data-readme="true" data-path="C-Programming/Permutation-Challenge/readme.md" data-solution="C-Programming/Permutation-Challenge/solution.md">Permutation Challenge</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <article id="readme">
            </article>
        </div>
        <div class="row">
            <article id="solution" style="display: none">
            </article>
            <a style="cursor: pointer" id="solutionfader">Show Solution</a>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#solutionfader').on('click', function () {
                show();
            });
            $('*[data-readme=true]').each(function () {
                $(this).on('click', function () {
                    hide();
                    var readmefile = $(this).data('path');
                    var solutionfile = $(this).data('solution');
                    document.title = $(this).text();
                    $('#readme').load(readmefile, function () {
                        $('#readme').makeHtml();
                        PR.prettyPrint();
                    });
                    if (solutionfile != undefined) {
                        $('#solution').load(solutionfile, function () {
                            $('#solution').makeHtml();
                            PR.prettyPrint();
                        });
                    }
                });
            });
        });
        function show() {
            $('#solution').fadeIn();
            $('#solutionfader').off('click');
            $('#solutionfader').on('click', function () { hide(); });
            $('#solutionfader').text('Hide Solution');
        }
        function hide() {
            $('#solution').fadeOut();
            $('#solutionfader').off('click');
            $('#solutionfader').on('click', function () { show(); });
            $('#solutionfader').text('Show Solution');
        }
    </script>
</body>
</html>
